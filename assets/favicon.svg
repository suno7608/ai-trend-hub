<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366F1"/>
      <stop offset="100%" stop-color="#8B5CF6"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#A5B4FC"/>
      <stop offset="100%" stop-color="#C4B5FD"/>
    </linearGradient>
  </defs>
  <!-- Background rounded square -->
  <rect width="64" height="64" rx="14" fill="url(#bg)"/>
  <!-- Neural network nodes and connections -->
  <!-- Center brain/AI node -->
  <circle cx="32" cy="28" r="8" fill="none" stroke="url(#glow)" stroke-width="2"/>
  <circle cx="32" cy="28" r="3.5" fill="#E0E7FF"/>
  <!-- Left node -->
  <circle cx="16" cy="20" r="3" fill="none" stroke="#A5B4FC" stroke-width="1.5"/>
  <circle cx="16" cy="20" r="1.2" fill="#C7D2FE"/>
  <!-- Right node -->
  <circle cx="48" cy="20" r="3" fill="none" stroke="#A5B4FC" stroke-width="1.5"/>
  <circle cx="48" cy="20" r="1.2" fill="#C7D2FE"/>
  <!-- Bottom left node -->
  <circle cx="20" cy="42" r="3" fill="none" stroke="#A5B4FC" stroke-width="1.5"/>
  <circle cx="20" cy="42" r="1.2" fill="#C7D2FE"/>
  <!-- Bottom right node -->
  <circle cx="44" cy="42" r="3" fill="none" stroke="#A5B4FC" stroke-width="1.5"/>
  <circle cx="44" cy="42" r="1.2" fill="#C7D2FE"/>
  <!-- Connections -->
  <line x1="19" y1="20" x2="24" y2="25" stroke="#A5B4FC" stroke-width="1.2" opacity="0.7"/>
  <line x1="45" y1="20" x2="40" y2="25" stroke="#A5B4FC" stroke-width="1.2" opacity="0.7"/>
  <line x1="22" y1="40" x2="27" y2="34" stroke="#A5B4FC" stroke-width="1.2" opacity="0.7"/>
  <line x1="42" y1="40" x2="37" y2="34" stroke="#A5B4FC" stroke-width="1.2" opacity="0.7"/>
  <!-- AI text -->
  <text x="32" y="56" text-anchor="middle" font-family="system-ui,-apple-system,sans-serif" font-size="10" font-weight="800" fill="#E0E7FF" letter-spacing="2">AI</text>
</svg>
