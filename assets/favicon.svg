<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- LG Logo -->
  <!-- Red background circle -->
  <circle cx="100" cy="100" r="97" fill="#BE1E2D"/>

  <!-- White outer arc (G curve) - gap at upper-right ~1 o'clock -->
  <path d="M 100 17 A 83 83 0 1 0 163 40"
        fill="none" stroke="white" stroke-width="10" stroke-linecap="round"/>

  <!-- L vertical bar -->
  <rect x="62" y="42" width="11" height="78" fill="white"/>

  <!-- L horizontal + G bottom bar -->
  <rect x="62" y="109" width="62" height="11" fill="white"/>

  <!-- G vertical bar (right side) -->
  <rect x="113" y="85" width="11" height="35" fill="white"/>

  <!-- Nose/eye dot -->
  <circle cx="73" cy="56" r="9" fill="white"/>
</svg>
