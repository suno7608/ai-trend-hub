name: Daily Content Pipeline (Template)

# This workflow is a template for the daily content update pipeline.
# In production, it would:
# 1. Fetch RSS feeds from sources.yaml
# 2. Process and summarize articles using AI
# 3. Generate markdown files with proper schema
# 4. Commit and push, triggering the deploy workflow

on:
  # Runs daily at 06:00 UTC (15:00 KST)
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:
    inputs:
      max_items:
        description: 'Maximum number of items to fetch'
        required: false
        default: '15'

permissions:
  contents: write

jobs:
  collect-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
