name: Daily Content Pipeline

on:
  schedule:
    # Runs daily at 06:00 UTC (15:00 KST)
    - cron: '0 6 * * *'
  workflow_dispatch:
    inputs:
      max_items:
        description: 'Maximum articles to fetch'
        required: false
        default: '15'

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: "Step 1: Collect RSS feeds"
        id: collect
        timeout-minutes: 7
        run: node scripts/collect.js --max-items=${{ github.event.inputs.max_items || '15' }}

      - name: "Step 2: Summarize with Claude AI"
        timeout-minutes: 10
        run: node scripts/summarize.js
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          CLAUDE_MODEL: ${{ vars.CLAUDE_MODEL || 'claude-sonnet-4-20250514' }}

      - name: "Step 3: Generate markdown files"
        run: node scripts/generate.js

      - name: "Step 4: Validate schema"
        id: validate
        run: node scripts/validate.js || true

      - name: "Step 5: Build site"
        run: node scripts/build.js

      - name: "Step 6: Commit and push"
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "AI Trend Hub Bot"
          git add content/ data/processed_urls.json
          git diff --staged --quiet || git commit -m "ðŸ“° Daily content update $(date +%Y-%m-%d)"
          git push || echo "Nothing to push"

      - name: "Step 7: Upload to GitHub Pages"
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: "Notify: Success"
        if: success()
        run: node scripts/notify-telegram.js --status=success --pipeline=daily --details="Daily pipeline completed" --run-url="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

      - name: "Notify: Failure"
        if: failure()
        run: |
          npm ci 2>/dev/null || true
          node scripts/notify-telegram.js --status=failure --pipeline=daily --details="Pipeline failed at step" --run-url="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: pipeline
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
