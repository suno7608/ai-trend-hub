name: Weekly Digest Pipeline

on:
  schedule:
    # Runs every Sunday at 05:00 UTC (14:00 KST)
    - cron: '0 5 * * 0'
  workflow_dispatch:
    inputs:
      week:
        description: 'Target week (e.g. 2026-W08). Leave empty for previous week.'
        required: false
      force:
        description: 'Overwrite existing digest'
        required: false
        default: 'false'

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "weekly-pipeline"
  cancel-in-progress: true

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: "Step 1: Generate Weekly Digest"
        run: |
          ARGS=""
          if [ -n "${{ github.event.inputs.week }}" ]; then
            ARGS="--week=${{ github.event.inputs.week }}"
          fi
          if [ "${{ github.event.inputs.force }}" = "true" ]; then
            ARGS="$ARGS --force"
          fi
          node scripts/generate-weekly.js $ARGS
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          CLAUDE_MODEL: ${{ vars.CLAUDE_MODEL || 'claude-sonnet-4-20250514' }}

      - name: "Step 2: Build site"
        run: node scripts/build.js

      - name: "Step 3: Commit and push"
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "AI Trend Hub Bot"
          git add content/weekly/
          git diff --staged --quiet || git commit -m "ðŸ“Š Weekly Digest $(date +%Y-W%V)"
          git push || echo "Nothing to push"

      - name: "Step 4: Upload to GitHub Pages"
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: "Notify: Success"
        if: success()
        run: node scripts/notify-telegram.js --status=success --pipeline=weekly --details="Weekly Digest generated" --run-url="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

      - name: "Notify: Failure"
        if: failure()
        run: |
          npm ci 2>/dev/null || true
          node scripts/notify-telegram.js --status=failure --pipeline=weekly --details="Pipeline failed at step" --run-url="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: generate
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
