name: Monthly Deep Dive Pipeline

on:
  schedule:
    # Runs on the 1st of each month at 08:00 UTC (17:00 KST)
    - cron: '0 8 1 * *'
  workflow_dispatch:
    inputs:
      month:
        description: 'Target month (e.g. 2026-02). Leave empty for previous month.'
        required: false
      force:
        description: 'Overwrite existing deep dive'
        required: false
        default: 'false'

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: "Step 1: Generate Monthly Deep Dive"
        run: |
          ARGS=""
          if [ -n "${{ github.event.inputs.month }}" ]; then
            ARGS="--month=${{ github.event.inputs.month }}"
          fi
          if [ "${{ github.event.inputs.force }}" = "true" ]; then
            ARGS="$ARGS --force"
          fi
          node scripts/generate-monthly.js $ARGS
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

      - name: "Step 2: Build site"
        run: node scripts/build.js

      - name: "Step 3: Commit and push"
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "AI Trend Hub Bot"
          git add content/monthly/ dist/
          git diff --staged --quiet || git commit -m "ðŸ“– Monthly Deep Dive $(date +%Y-%m)"
          git push || echo "Nothing to push"

      - name: "Step 4: Upload to GitHub Pages"
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: generate
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
